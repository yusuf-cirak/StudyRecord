<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar> </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <div class="content-container">
      <div class="user-info-container" *ngIf="user$ | async as user">
        <ion-avatar class="user-avatar">
          <img
            alt="Silhouette of a person's head"
            [src]=" user.photo ? 'data:image/png;base64, '+user.photo  : 'https://ionicframework.com/docs/img/demos/avatar.svg'"
          />
        </ion-avatar>
        <h1>
          {{user.firstName ? user?.firstName + ' ' + user?.lastName : ''}}
        </h1>
      </div>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let page of sideBarPages">
          <ion-item [routerDirection]="'root'" [routerLink]="['',page.url]">
            <ion-icon slot="start" [name]="page.icon"></ion-icon>
            <ion-label> {{page.title}} </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </div>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
    <!-- <ion-progress-bar type="indeterminate"></ion-progress-bar> -->
  </ion-header>
  <ion-content class="ion-padding">
    <div *ngFor="let page of categoryPages">
      <div class="category-container">
        <ion-card class="category-card" [routerLink]="['',page.url]">
          <ion-card-header>
            <ion-card-title>
              <ion-icon class="category-icon" [name]="page.icon"></ion-icon>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content class="category-text">
            {{page.title}}
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </ion-content>
</div>
