<ion-content [fullscreen]="true">
  <!-- Login Page -->
  <div class="container">
    <ng-container *ngIf="screen==='Sign In'">
      <h1 class="heading">ðŸ‘‹ Welcome<br /><br /></h1>
      <p class="para">Sign in to continue!</p>
    </ng-container>

    <ng-container *ngIf="screen==='Register'">
      <h1 class="heading">ðŸš€ Create Account<br /><br /></h1>
      <p class="para">Sign up to get started!</p>
    </ng-container>
    <form>
      <div class="input-container">
        <ng-container *ngIf="screen==='Register'">
          <ion-input
            label="First Name"
            label-placement="floating"
            fill="solid"
            placeholder="John"
            [clearInput]="true"
          ></ion-input>

          <ion-input
            label="Last Name"
            label-placement="floating"
            fill="solid"
            placeholder="Doe"
          ></ion-input>
        </ng-container>

        <ion-input
          label="User Name"
          label-placement="floating"
          fill="solid"
          placeholder="jhndoe"
        ></ion-input>

        <ion-input
          label="Password"
          label-placement="floating"
          fill="solid"
          placeholder="*********"
          [minlength]="6"
          [counter]="true"
        ></ion-input>
      </div>

      <ng-container *ngIf="screen==='Register'">
        <p class="signup-text">
          I have an account&nbsp;<a (click)="changeScreen('Sign In')"
            >Sign In?</a
          >
        </p>
      </ng-container>
      <ng-container *ngIf="screen==='Sign In'">
        <p class="signup-text">
          I'm a new user&nbsp;<a (click)="changeScreen('Register')"
            >Register?</a
          >
        </p>
      </ng-container>
      <ion-button
        class="login-button"
        (click)="handleClick(screen)"
        expand="block"
        >{{screen==='Sign In' ? 'Login' : 'Register'}}</ion-button
      >
      <!-- <ion-button class="google-button" expand="block" color="light"
        ><ion-icon name="logo-google"></ion-icon>&nbsp;&nbsp;Google
        Signin</ion-button
      > -->
    </form>
  </div>
</ion-content>
